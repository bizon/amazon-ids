version: 2

defaults:
  workspace_root: &workspace_root
    ~/amazon-ids

  nodejs_container: &nodejs_container
    working_directory: *workspace_root
    docker:
      - image: circleci/node:10-stretch

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  restore_node_modules: &restore_node_modules
    restore_cache:
      name: Restore node_modules cache
      keys:
        - v1-amazon-ids-node-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-amazon-ids-node-master-{{ checksum "yarn.lock" }}
        - v1-amazon-ids-node-master-

jobs:
  checkout:
    <<: *nodejs_container
    steps:
      - checkout

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./

  install:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - run:
          name: Install dependencies
          command: yarn --frozen-lockfile

      - save_cache:
          name: Save node_modules cache
          key: v1-amazon-ids-node-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/

  lint:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - run:
          name: Lint JavaScript
          command: yarn xo

workflows:
  version: 2

  push:
    jobs:
      - checkout

      - install:
          requires:
            - checkout

      - lint:
          requires:
            - install
